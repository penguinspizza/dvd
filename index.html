  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>DVDを増やせるサイト</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">DVDを増やせるサイト</a>
    <a class="nav-link disabled" href="#">v1.0.0</a>
  </nav>
  <div class="container">
    <canvas id="myCanvas" width="480" height="320"></canvas>
    <div class="alert alert-primary text-center width480 center" role="alert">
      <h4 class="alert-heading">DVDの個数</h4>
      <div id="edit_area"></div>
    </div>
    <div class="width480 center text-center">
      <button class="btn btn-primary ml-2 mr-2" onclick="add_dvd();">DVDを追加</button>
      <button class="btn btn-danger ml-2 mr-2" onclick="res();">リセット</button>
      <div class="custom-control custom-switch m-2">
        <input type="checkbox" class="custom-control-input" id="customSwitch1" onchange="inf();">
        <label class="custom-control-label" for="customSwitch1">無限増殖モード<span
            class="badge badge-warning">高負荷注意！</span></label>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>

      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/main.js"></script>
